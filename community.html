<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Chat Interface</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    background-color: white;
}

.sidebar {
    width: 20%;
    background-color: #f0f0f0;
    padding: 20px;
    border-right: 1px solid #e0e0e0;
}

.sidebar h2 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
}

.user-list {
    list-style: none;
}

.user-list li {
    padding: 10px;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.2s ease;
}

.user-list li:hover {
    background-color: #e0e0ff;
}

.chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 20px;
    background-color: #8672ff;
    border-bottom: 1px solid #e0e0e0;
    text-align: center;
}

.chat-logo {
    max-width: 150px;
}

.chat-messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #fafafa;
}

.message {
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-size: 0.95rem;
    line-height: 1.6;
}

.message-meta {
    display: block;
    font-size: 0.75rem;
    color: #888;
    margin-top: 5px;
    text-align: right;
}

.received {
    background-color: #e0e0ff;
    color: #333;
    text-align: left;
}

.sent {
    background-color: #8672ff;
    color: white;
    text-align: right;
}

.chat-input {
    display: flex;
    padding: 15px 20px;
    border-top: 1px solid #e0e0e0;
    background-color: #f0f0f0;
}

.chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
}

.chat-input input:focus {
    border-color: #8672ff;
}

.chat-input button {
    padding: 10px 20px;
    border: none;
    background-color: #8672ff;
    color: white;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.2s ease;
}

.chat-input button:hover {
    background-color: #6d59ff;
}

@media (max-width: 768px) {
    .sidebar {
        display: none;
    }

    .chat-area {
        width: 100%;
    }
}
 
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Members</h2>
            <ul class="user-list">
                <li>Admin 01</li>
                <li>Faculty 01</li>
                <li>Admin 02</li>
                <li>Faculty 02</li>
            </ul>
        </aside>

        <div class="chat-area">
            <div class="chat-header">
                <img src="LOGO2.png" alt="Logo" class="chat-logo">
            </div>

            <div class="chat-messages">
                <div class="message received">
                    <p><strong>Admin 02:</strong> Hello everyone!</p>
                    <span class="message-meta">08/26/2024 10:30 AM</span>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type a message..." />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
